spring:
  application:
    name: users
  r2dbc:
    url: r2dbc:${DATABASE}
    username: ${USERNAME}
    password: ${PASSWORD}
  flyway:
    baseline-on-migrate: true
    user: ${USERNAME}
    password: ${PASSWORD}
    schemas: schema
    url: jdbc:${DATABASE}
    locations: classpath:sql-scripts
  kafka:
    topic: topic
    bootstrap-servers: ${HOST}:9092
    consumer:
      group-id: reactivekafkagroup
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring:
          json:
            use:
              type:
                headers: false
            value:
              default:
                type: com.cloud.users.domain.User
server:
  port: 8080
eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://eureka:8070/eureka
